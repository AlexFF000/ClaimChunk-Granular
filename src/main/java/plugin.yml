name: ClaimChunk
main: com.cjburkey.claimchunk.ClaimChunk
author: CJ Burkey
database: false
prefix: ClaimChunk
version: 0.0.1
website: https://www.spigotmc.org/resources/claimchunk.44458/
depend: [ "Vault" ]

permission:
  claimchunk.claim:
    description: Allow claiming of chunks.
    default: true
  claimchunk.unclaim:
    description: 'Allow unclaiming of one''s own chunks.'
    default: true

commands:
  claimchunk:
    description: Claim the current chunk if it is not owned.
    usage: /<command>
    permission: claimchunk.claim
    permission-message: 'ยง4You do not have permission to use that command.'
  unclaimchunk:
    description: Unclaim the current chunk if it is owned by the executor.
    usage: /<command>
    permission: claimchunk.unclaim
    permission-message: 'ยง4You do not have permission to use that command.'